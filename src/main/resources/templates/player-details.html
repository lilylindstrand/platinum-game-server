<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
<h1>Player Details</h1>
<table>
    <tr>
        <th>ID</th>
        <td th:text="${user.id}"></td>
    </tr>
    <tr>
        <th>Discord ID</th>
        <td th:text="${user.discordId}"></td>
    </tr>
    <tr>
        <th>Username</th>
        <td th:text="${user.username}"></td>
    </tr>
    <tr>
        <th>Email Address</th>
        <td th:text="${user.emailAddress}"></td>
    </tr>
    <tr>
        <th>Account Creation Date</th>
        <td th:text="${#dates.format(user.accountCreationDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
    </tr>
</table>

<h2>Game Player Stats</h2>
<table>
    <tr>
        <th>Coins</th>
        <td th:text="${user.gamePlayer.coins}"></td>
    </tr>
    <tr>
        <th>Level</th>
        <td th:text="${user.gamePlayer.level}"></td>
    </tr>
    <tr>
        <th>XP</th>
        <td th:text="${user.gamePlayer.xp}"></td>
    </tr>
    <tr>
        <th>Max Health</th>
        <td th:text="${user.gamePlayer.maxHealth}"></td>
    </tr>
    <tr>
        <th>Max Mana</th>
        <td th:text="${user.gamePlayer.maxMana}"></td>
    </tr>
</table>
</body>
</html>
